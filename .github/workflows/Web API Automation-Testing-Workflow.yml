name: Web API Automation Testing Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permision: 
  contents: read
  pages: write
  id-token: write

jobs:
  Web API AutoTest:

    runs-on: ubuntu-lates

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Setup Chrome with extra capabilities

  uses: browser-actions/setup-chrome@v1.7.3
  with:
    chrome-version: lates
    
    - name: Build with Gradle
    run: 
      chmod +x gradlew
      ./gradlew build

    - name: Run Test
      run: ./gradlew clean test

    - name: Archive test results
      uses: action/upload-artifact@v4.3.0
      if: always()
      with:
        name: cucumber reports
        path: target/cucumber-reports.html
   

  
  

